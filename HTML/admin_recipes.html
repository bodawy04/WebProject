<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="../css/admin_recipes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../CSS/shared.css">
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="body">
      <nav class="navbar">
        <nav class="nav1">
          <div class="social-media-icons-nav">
            <i class="fi fi-brands-instagram"></i>
            <i class="fi fi-brands-facebook"></i>
            <i class="fi fi-brands-youtube"></i>
            <i class="fi fi-brands-twitter"></i>
          </div>
          <div class="login-reg">
            <p>Login / Register</p>
            <img src="../images/login-icon.png" alt="" />
          </div>
        </nav>
        <nav class="nav2">
          <div class="logo-navbar">LOGO</div>
          <div class="links-navbar">
            <a class="navbar-link" href="homeUser.html">Home</a>
            <a class="navbar-link" href="features.html">Features</a>
            <a class="navbar-link" href="admin_recipes.html">Receipies</a>
            <a class="navbar-link" href="Contact page.html">Contact</a>
          </div>
        </nav>
      </nav>
      <div class="recIntro">
        <h2>Recipe</h2>
      </div>
      <div class="filters">
        <input
          type="Search Receipies"
          id="search"
          placeholder="Search Receipies"
        />
        <button id="searchBtn">Search</button>
      </div>
      <div class="latestTitle">
        <div class="overline"></div>
        <h2>All Recipes</h2>
        <button class="addRcp">Add new recipe</button>
      </div>
      <div class="recipeGrid">
        <h3 class="emptyRcps">There is nothing to show at the moment</h3>
      </div>
      <img class="test" />
    <div class="custAlert">
      <section>
        <div class="leftSide">
          <input type="text" name="" id="rcpName" placeholder="Name" />
          <input type="number" name="" id="rcpID" placeholder="ID" />
          <select name="" id="rcpPlate">
            <option value="Appetizers">Appetizers</option>
            <option value="Main Course">Main Course</option>
            <option value="Dessert">Dessert</option>
          </select>
          <textarea
            name=""
            id="rcpDesc"
            cols="40"
            rows="10"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="rightSide">
          <input type="file" name="image" id="file" />
        </div>
      </section>
      <div class="edit">
        <button type="button" class="cancelBtn">Cancel</button>
        <button type="button" class="addRcpbtn">Add Recipe</button>
      </div>
    </div>
    <div class="custAlert2">
      <section>
        <div class="leftSide">
          <input type="text" name="" id="editRcpName" value="" />
          <input type="number" name="" id="editRcpID" value="" />
          <select name="" id="editRcpPlate">
            <option value="Appetizers">Appetizers</option>
            <option value="Main Course">Main Course</option>
            <option value="Dessert">Dessert</option>
          </select>
          <textarea name="" id="editRcpDesc" cols="40" rows="10"></textarea>
        </div>
        <div class="rightSide">
          <div class="settings">
            <img
              src="../images/ellipsis-vertical-solid.svg"
              alt=""
              srcset=""
              class="settingsIcon"
              style="width: 25px"
            />
            <div class="settings-content">
              <h4 class="edit">Edit</h4>
              <h4 class="delete">Delete</h4>
            </div>
          </div>
          <img alt="" class="itemImg" srcset="" src="../images/1.jpg.webp" />
        </div>
      </section>
      <div class="edit">
        <button type="button" class="cancelBtn2">Cancel</button>
        <button type="button" class="editRcpbtn">Edit</button>
      </div>
    </div>
    <div class="photos-container" id="photos-container">
      <div>
          <img class="photos-inside-container" src="../images/footer1.jpg" alt="">
          <img class="photos-inside-container" src="../images/footer2.jpg" alt="">
          <img class="photos-inside-container" src="../images/footer3.jpg" alt="">
      
          <img class="photos-inside-container" src="../images/footer4.jpg" alt="">
          <img class="photos-inside-container" src="../images/footer5.jpg" alt="">
          <img class="photos-inside-container" src="../images/footer6.jpg" alt="">
      
          <img class="photos-inside-container" src="../images/footer7.webp" alt="">
          <img class="photos-inside-container" src="../images/footer8.webp" alt="">
          <img class="photos-inside-container" src="../images/footer9.jpg" alt="">
          
          <img class="photos-inside-container" src="../images/footer10.webp" alt="">
          <img class="photos-inside-container" src="../images/footer11.jpg" alt="">
          <img class="photos-inside-container" src="../images/footer12.jpg" alt="">
          
          <img class="photos-inside-container" src="../images/footer13.jpg" alt="">
          <img class="photos-inside-container" src="../images/footer14.jpg" alt="">
          <img class="photos-inside-container" src="../images/footer15.jpg" alt="">
      </div>
  </div>
  <footer class="footer-container">
      <div class="footer-logo-and-socialmedia-container">
          <div class="footer-logo-container">
              <img src="../images/logo.png.webp" alt="">
          </div>
          <div class="footer-socialmedia-icons-container">
              <i class="fi fi-brands-instagram footer-icons"></i>
              <i class="fi fi-brands-facebook footer-icons"></i>
              <i class="fi fi-brands-youtube footer-icons"></i>
              <i class="fi fi-brands-twitter footer-icons"></i>
              </div>
          </div>
      <div class="footer-links-and-copyrights-container">
          <div class="footer-links-container">
              <ul>
                  <li href="homeUser.html">Home</li>
                  <li href="features.html">Features</li>
                  <li href="user_recipes.html">Receipies</li>
                  <li href="Contact page.html">Contact</li>
              </ul>
          </div>
      </div>
  </footer>
    <script src="../javascript/admin_recipes.js"></script>
    <script src="../javascript/Contact_page.js"></script>
  </body>
</html>
