<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <h1>Recipe Finder</h1>
      <label for="email">Email</label>
      <input type="email" id="textfield" placeholder="Enter your email" />
      <label for="password">Password</label>
      <input type="password" id="textfield" placeholder="Enter your password" />
      <div class="isAdmin">
        <input type="checkbox" id="checkbox" value="isAdmin" />Admin
      </div>
      <h4>Don't have an account? <a href="register.html">Register</a></h4>
      <button type="submit">Log in</button>
    </div>
    <div></div>
  </body>
</html>
